<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WebSocket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #userSection {
            display: block;
        }
        #chatSection {
            display: none;
        }
        .user {
            cursor: pointer;
            padding: 5px;
            margin: 5px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .user:hover {
            background-color: #ddd;
        }
        .online {
            color: green;
        }
        .offline {
            color: gray;
        }
        .chatBox {
            display: none;
            margin-top: 20px;
        }
        #messages {
            margin-bottom: 10px;
            max-height: 300px;
            overflow-y: scroll;
        }
        #messageInput {
            width: 100%;
            padding: 10px;
        }
        #sendMessageBtn {
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Chat WebSocket</h1>
    <div id="userSection">
        <input type="text" id="username" placeholder="Digite seu nome" />
        <button id="registerBtn">Cadastrar</button>
    </div>

    <div id="chatSection">
        <h3>Usuários Conectados</h3>
        <div id="userList"></div>

        <div id="chatBox" class="chatBox">
            <h3>Conversando com <span id="chatWith"></span></h3>
            <div id="messages"></div>
            <input type="text" id="messageInput" placeholder="Digite uma mensagem..." />
            <button id="sendMessageBtn">Enviar</button>
        </div>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:3000');
        let username = '';
        let targetUser = null;

        // Registrar o usuário
        document.getElementById('registerBtn').onclick = () => {
            username = document.getElementById('username').value;
            if (username) {
                ws.send(JSON.stringify({ type: 'register', username }));
                document.getElementById('userSection').style.display = 'none';
                document.getElementById('chatSection').style.display = 'block';
            }
        };

        // Enviar mensagem
        document.getElementById('sendMessageBtn').onclick = () => {
            const message = document.getElementById('messageInput').value;
            if (message && targetUser) {
                ws.send(JSON.stringify({ type: 'private_message', target: targetUser, message }));
                appendMessage('Você', message, true);
                document.getElementById('messageInput').value = ''; // Limpar input
            }
        };

        // Quando a conexão com o WebSocket for aberta
        ws.onopen = () => {
            console.log('Conectado ao servidor WebSocket');
            ws.send(JSON.stringify({ type: 'list_users' }));
        };

        // Quando uma mensagem for recebida do WebSocket
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            // Atualizar lista de usuários
            if (data.type === 'user_list') {
                const userList = document.getElementById('userList');
                userList.innerHTML = ''; // Limpar lista antes de atualizar
                data.users.forEach(user => {
                    const div = document.createElement('div');
                    div.classList.add('user');
                    div.innerHTML = `${user.username} <span class="${user.status}">${user.status}</span>`;
                    div.onclick = () => startChat(user.username); // Iniciar conversa ao clicar
                    userList.appendChild(div);
                });
            }

            // Receber mensagem privada
            if (data.type === 'private_message') {
                if (data.from === targetUser) {
                    appendMessage(data.from, data.message, false);
                } else {
                    alert(`Nova mensagem de ${data.from}`);
                }
            }
        };

        // Iniciar a conversa com um usuário
        function startChat(user) {
            targetUser = user;
            document.getElementById('chatWith').textContent = user;
            document.getElementById('chatBox').style.display = 'block';
        }

        // Função para adicionar uma mensagem à área de conversa
        function appendMessage(sender, message, isSent) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(isSent ? 'sent' : 'received');
            messageDiv.textContent = `${sender}: ${message}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Rolagem automática para o final
        }
    </script>
</body>
</html>
